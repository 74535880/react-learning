<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root">
    </div>
    <!-- crossorigin 表示跨域的意思。但是这个元素本身都可以跨域。但是错误了，不会告诉你错误的信息。我们加上这个之后，就可以告诉你详细信息了 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 第一个js：表示开发版本。里面有详细的调试信息。是react 的核心库。跟宿主环境无关。 -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 第二个js：依赖核心库。将核心功能与页面结合。 -->
    <!-- 所以，引用顺序不能变 -->
    <!-- 编译JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- <script> -->
    <!-- 创建一个span元素
    var span = React.createElement("span", {}, "一个span元素")
     创建一个h1元素
    var h1 = React.createElement("h1", {
    title: "第一个React元素"
    // },
    // "Hello World",
    // span
    // );
    // ReactDOM.render(h1, document.getElementById("root")); -->
    <!-- </script> -->
    <!-- 表示这一块js，浏览器不用管了，babel负责编译成需要的。 -->
    <script type="text/babel">
    var span  = <span>一个span元素</span>;//这个浏览器无法识别，但是babel能转成上面的样子
    var h1 = <h1 title="第一个h1元素">Hello， World<span>一个span元素</span></h1>
    ReactDOM.render(h1, document.getElementById("root"));

    </script>
</body>

</html>
